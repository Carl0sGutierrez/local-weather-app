<div *ngIf="current">
  <div>
    <span>{{current.city}}, {{current.country}} </span>
    <span>{{current.date | date: 'fullDate'}}</span>
  </div>
  <div>
    <img [src] = 'current.image' alt="Weather Image goes here">
    <span><strong>{{current.temperature | number:'1.0-0'}} &#8451;</strong></span>
  </div>
  <div>
    {{current.description}}
  </div>
</div>
<div *ngIf="! current">
   No data
</div>
